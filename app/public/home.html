<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <style>
    body, html {
    height: 100%;
}
.bg { 
    /* The image used */
    background-image: url("https://i.pinimg.com/originals/c2/95/5e/c2955edcc0924b2298cd0840840c7139.png");

    /* Full height */
    height: 50%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}                    
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="container">

    <div class="row">
      <div class="col-md-10 col-md-offset-1 text-center">
        <h1 class="">
          <i class="fa fa-users" aria-hidden="true"></i> Friend Finder</h1>
        <br>
        <h2 class="">Answer a few basic questions. </h2>
        <h2 class="">Then find the friend with the greatest compatibility!</h2>
        <br>
        <div class="">
          <a href="/survey">
            <button type="button" class="btn btn-lg btn-info">
              <h4>
                <i class="fa fa-list-ol" aria-hidden="true"></i> Go to Survey</h4>
            </button>
          </a>
        </div>
        <footer class="footer">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a target="_blank" href="https://github.com/mlanjula94/FriendFinder.github.io">GitHub Repo</a>
          </p>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
